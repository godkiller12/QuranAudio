<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Hub</title> <!-- Title can be updated by JS per route -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo" data-link><img src="images/Quran Audio logo.png"><b>Quran</b>Audio</a>
            <ul>
                <li><a href="/" class="nav-link" data-link>Home</a></li>
                <li><a href="/about" class="nav-link" data-link>About Us</a></li>
                <li><a href="/contact" class="nav-link" data-link>Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="global-audio-player-container" class="global-audio-player-container" style="display: none;">
        <!-- ... (Full global player HTML structure - identical to before) ... -->
        <div class="global-player-content">
            <div class="player-track-info">
                <img id="global-player-reciter-img" src="images/default-reciter.png" alt="Reciter" class="global-player-reciter-thumb">
                <div class="global-player-text-info">
                    <span id="global-player-surah-name">No track selected</span>
                    <span id="global-player-reciter-name">Reciter</span>
                </div>
            </div>
            <audio id="audio-player-element" preload="metadata"></audio>
            <div class="audio-controls global-layout">
                <div class="main-controls-wrapper">
                    <div class="main-controls">
                        <button id="prev-btn" class="control-btn" aria-label="Previous Track"><img src="images/prev-icon.svg" alt="Previous"></button>
                        <button id="play-pause-btn" class="control-btn play" aria-label="Play"><img src="images/play-icon.svg" alt="Play" id="play-pause-icon"></button>
                        <button id="next-btn" class="control-btn" aria-label="Next Track"><img src="images/next-icon.svg" alt="Next"></button>
                    </div>
                    <div class="progress-wrapper">
                        <span id="current-time">0:00</span>
                        <div class="progress-container" id="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
                        <span id="total-time">--:--</span>
                    </div>
                </div>
                <div class="secondary-controls-global">
                    <div class="volume-control">
                        <button id="volume-btn" class="control-btn" aria-label="Mute/Unmute"><img src="images/volume-high-icon.svg" alt="Volume" id="volume-icon"></button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <button id="repeat-btn" class="control-btn" aria-label="Repeat"><img src="images/repeat-icon.svg" alt="Repeat" id="repeat-icon-img"></button>
                    <button id="download-btn" class="control-btn" aria-label="Download Surah"><img src="images/download-icon.svg" alt="Download"></button>
                    <button id="close-player-btn" class="control-btn" aria-label="Close Player"><img src="images/close-icon.svg" alt="Close Player"></button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content area where views will be injected -->
    <main id="app-content">
        <!-- Initial content (e.g., homepage) can be loaded here by router -->
    </main>

    <footer>
        <p>&copy; 2024 Quran Audio Hub. Inspired by QuranicAudio.com</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/global_player.js"></script>
    <!-- Change main_script.js to spa_router.js or similar -->
    <script src="js/spa_router.js"></script> 
</body>
</html>
